<!DOCTYPE html>
<html>
<head>
    <title>User Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/user-page.css">
    <script src="/js/user-page-loader.js"></script>
</head>
<body onload="buildUI();">
<style>
    body{
        margin: 0;
        background: linear-gradient(white, #b8f3fc) fixed;
        font-family: sans-serif;
    }

    nav{
        background-color: #b8f3fc;
        font-size: 18pt;
        padding: 10px;
    }

    nav a {
        color: black;
        margin-right: 10px;
    }

    h2 {
        margin: 0;
    }

    input[type=submit]{
        background-color: #b8f3fc;
        height: 50px;
        width: 100px;
        font-size: 14pt;
    }

    #content {
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }

    #message-input {
        height: 100px;
        width: 99%;
    }
    #map {
        height: 800px;
    }
    html, body {
        height: 50%;
        margin: 0;
        padding: 0;
    }
    #floating-panel {
        position: absolute;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
    }
</style>
<nav>
    <ul id="navigation">
      <li><a href="/">Home</a></li>
    </ul>
</nav>
<h1 id="page-title">User Page</h1>

<form id="message-form" action="/messages" method="POST" class="hidden">
    Enter a new message:
    <br/>
    <textarea name="text" id="message-input"></textarea>
    <br/>
    Enter a resturant:
    <input type="text" name="location" id="location-input" placeholder="Wendy's">
    <br/>
    <input type="submit" value="Submit">
</form>


<hr/>
<div id="message-container">Loading...</div>
<br/>
<div id="about-me-container">Loading...</div>
<div id="about-me-form" class="hidden">
    <form action="/about" method="POST">
        <textarea name="about-me" placeholder="about me" rows=4 required></textarea>
        <br/>
        <input type="submit" value="Submit">
    </form>
</div>
<div id="floating-panel" class="hidden">
    <input id="address" type="textbox" value="Charlottesville, Va">
    <input id="submit" type="button" value="Insert Address">
</div>
<div id="map"></div>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWeja7PB1u4tKPCJSmArbkC1Ze3HlyNVU&callback=initMap">
</script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWeja7PB1u4tKPCJSmArbkC1Ze3HlyNVU&libraries=places"></script>
</body>
</html>
